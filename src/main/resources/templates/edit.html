<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div class="container">
    <h1>Edit Todo</h1>

    <form th:action="@{/update/{id}(id=${todo.id})}" method="post" class="edit-form">
        <div class="form-group">
            <label for="todo-input">Task Title</label>
            <input type="text" id="todo-input" name="title" th:value="${todo.title}" required>
        </div>

        <div class="form-group">
            <label for="status-select">Status</label>
            <select id="status-select" name="status" class="status-select">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status.displayValue}"
                        th:selected="${todo.status == status}"></option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="update-button">Update</button>
            <a href="/" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
